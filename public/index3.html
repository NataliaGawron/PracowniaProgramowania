<body>
<div class="container">
    <h1>Zarządzanie nagłośnieniem</h1>
    <div>
        <button id="btn">Wczytaj dane z serwera</button>
    </div>

    <script>
        $('#btn').on('click', function () {
            const $btn = $(this);

            $.ajax({
                    url: 'http://localhost:4000/api/sounds',
                    dataType: 'json'
                })
                .done(function (ret) {
                    $btn.text('Sprawdź w konsoli debugera');
                    $btn.prop('disabled', true);

                    ret.forEach(sounds => {
                        console.log('%c Nagłośnienie ' + sounds.producer + '-' + sounds.name + ':',
                            'font-weight:bold');
                        console.log(sounds);
                        console.log('');
                    })
                })
                .fail(function (err) {
                    console.error(err);
                })
                .always(function () {});

        })
    </script>
