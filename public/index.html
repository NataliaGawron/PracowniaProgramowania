<!doctype html>
<html class="no-js" lang="pl">

<head>
    <meta charset="utf-8">
    <title>Guitar App</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="Shortcut icon" href="gitara.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <h1>Zarządzanie gitarami</h1>
    <div>
        <button id="btn">Wczytaj dane z serwera</button>
    </div>

    <!-- <script src=".htaccess"></script> -->
    <script>
        $('#btn').on('click', function () {
            const $btn = $(this);

            $.ajax({
                    url: 'http://localhost:4000/guitars',
                    dataType: 'json'
                })
                .done(function (ret) {
                    $btn.text('Sprawdź w konsoli debugera');
                    $btn.prop('disabled', true);

                    ret.guitars.forEach(guitars => {
                        console.log('%c Gitara ' + guitars.producer + ':', 'font-weight:bold');
                        console.log(guitars);
                        console.log('');
                    })
                })
                .fail(function (err) {
                    console.error(err);
                })
                .always(function () {});

        })
    </script>
</body>

</html>
