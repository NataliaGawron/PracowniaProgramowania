<!DOCTYPE html>
<html ng-app="guitarApp">

<head>
	<meta charset="UTF-8">
	<title>Guitar App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="Shortcut icon" href="gitara.ico" />

</head>

<body ng-controller="formCtrl">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
					<span class="sr-only">Menu</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Aplikacja do zarządzania gitarami</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="index.html">Guitarr App</a>
					</li>
					<!--<li>
						<a href="#about">Log in</a>
					</li>-->
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<table class="table">
					<tr>
						<td>Producent</td>
						<td>Typ</td>
						<td>Model</td>
						<td>Kolor</td>
						<td>Cena</td>

					</tr>
					<tr ng-repeat="item in list" ng-click="$last && addItem()">
						<td>
							<input class="form-control" type="text" ng-model="item.guitarProducer">
						</td>
						<td>
							<input class="form-control" type="text" ng-model="item.type">
						</td>
						<td>
							<input class="form-control" type="text" ng-model="item.model">
						</td>
						<td>
							<input class="form-control" type="text" ng-model="item.colour">
						</td>
						<td>
							<input class="form-control" type="text" ng-model="item.price">
						</td>
						<td>
							<button ng-if="!$first" type="button" class="btn btn-danger btn-xs" ng-click="list.splice($index, 1)"></button>
						</td>
					</tr>
				</table>
				<button type="button" class="btn btn-primary" ng-click="addItem()">Dodaj</button>
				<button type="button" class="btn btn-primary" ng-click="deleteItem()">Usuń</button>
				<br />
			</div>
			<div class="col-sm-6">
				<h3>Wynik</h3>
				<div class="panel panel-default">
					<div class="panel-body">
						<p ng-repeat="item in myResult() track by $index">{{item}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container -->
</body>

<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="controller.js"></script>

</html>
